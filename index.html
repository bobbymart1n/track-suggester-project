<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Track Suggester</title>
  </head>
  <body>
    <div class="container">
      <div class="survey">
        <h1>What track should you go into?</h1>
        <form class="form" id="formOne">
          <div class="form-group">
            <label for="qOne">What interests you more?</label>
            <select class="question form-control" id="qOne">
                <option value="0">Select an option</option>
                <option value="1">Design/Aesthetic</option>
                <option value="2">Data Structures and Server Stuff</option>
                <option value="3">Networking/Security</option>
            </select>
          </div>
          <div class="form-group">
            <label for="qTwo">What is your ideal work day?</label>
            <select class="question form-control" id="qTwo">
                <option value="0">Select an option</option>
                <option value="1">Working on a new project and getting inspiration from others</option>
                <option value="2">Building back-end logic for applications</option>
                <option value="3">Finding vulnerabilities in websites/applications</option>
            </select>
          </div>
          <div class="form-group">
            <label for="qThree">What option is closest to your final career goal?</label>
            <select class="question form-control" id="qThree">
                <option value="0">Select an option</option>
                <option value="1">Getting a design from a designer and making it into a fully functional site or application</option>
                <option value="2">Building and plugging in data for a site or application.</option>
                <option value="3">Hacking</option>
            </select>
          </div>
          <div class="form-group">
            <label for="qFour">What type of music are you into?</label>
            <select class="question form-control" id="qFour">
                <option value="0">Select an option</option>
                <option value="0">Electronic</option>
                <option value="0">Jazz</option>
                <option value="0">Anything really!</option>
            </select>
          </div>
          <div class="form-group">
            <label for="qFive">Are you able to work together as a team with coworkers or cohorts?</label>
            <select class="question form-control" id="qFive">
                <option value="0">Select an option</option>
                <option value="1">Yes</option>
                <option value="2">No</option>
                <option value="3">People?</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary" name="button">Submit</button>
        </form>
      </div>
      <div class="survey-result">
        <div class="survey-card card" id="frontEnd">
          <div class="card-body">
            <h1>You got Front End Development</h1>
            <p>JavaScript and CSS</p>
          </div>
        </div>
        <div class="survey-card card" id="backEnd">
          <div class="card-body">
            <h1>You got Back End Development</h1>
            <p>PHP</p>
          </div>
        </div>
        <div class="survey-card card" id="java">
          <div class="card-body">
            <h1>You got Java Development</h1>
            <p>Java</p>
          </div>
        </div>
        <div class="survey-card card" id="cSharp">
          <div class="card-body">
            <h1>You got C# Development</h1>
            <p>C#</p>
          </div>
        </div>
        <div class="survey-card card" id="ruby">
          <div class="card-body">
            <h1>You got Ruby</h1>
            <p>Ruby</p>
          </div>
        </div>
      </div>
    </div>
      <!-- <div class="footer">
          &copy; Bobby Martin 2018
      </div> -->
  </body>
</html>
